<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Date and Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Choose Your Availability</h1>
    </header>
    <main>
        <section>
            <div id="availability-form">
                <h2>Please choose a date and time</h2>
                <form id="date-time-form">
                    <label for="available-date">Date:</label>
                    <input type="date" id="available-date" required><br><br>

                    <label for="available-time">Time:</label>
                    <input type="time" id="available-time" required><br><br>

                    <button type="submit">Save Availability</button>
                </form>
            </div>
            <div id="confirmation" style="display: none;">
                <p>Thank you! Your availability has been saved:</p>
                <p id="saved-date-time"></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
