<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Website</title>
</head>
<body>
    <header>
        <h1>Happy Valentine's Day!</h1>
    </header>
    <main>
        <section>
        <div id="initial-content">
            <img src="images/JumpingBear.gif" alt="Valentine's animated gif" width="300">
            <p>Hi Lena! </p>
            <p>Would you like to be my Valentine's?</p>
          </div>

             <!-- Add button container to align buttons next to each other -->
            <div id="button-container">
                <button id="yes-button">Yes</button>
                <button id="no-button">No</button>
            </div>

             <!-- Persuasive text -->
            <div id="persuasive-text"></div>

                 <!-- Area to display the new GIF and text when "Yes" is clicked -->
            <div id="yes-message" style="display: none;">
                <img src="images/happy.gif" alt="Yayyy gif" width="300">
                <p>Yayyy! You chose YES! ❤️</p>
                </div>
        </section>
    </main>
</body>
</html>
