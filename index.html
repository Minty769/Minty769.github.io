<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event to Google Calendar</title>
</head>
<body>
    <h1>Create Event for My Public Google Calendar</h1>
    <form id="eventForm">
        <label for="eventTitle">Event Title:</label>
        <input type="text" id="eventTitle" name="eventTitle" required><br><br>
        
        <label for="eventDate">Event Date:</label>
        <input type="datetime-local" id="eventDate" name="eventDate" required><br><br>
        
        <label for="eventDescription">Event Description:</label>
        <input type="text" id="eventDescription" name="eventDescription"><br><br>
        
        <label for="eventLocation">Event Location:</label>
        <input type="text" id="eventLocation" name="eventLocation"><br><br>
        
        <button type="submit">Create Event</button>
    </form>

    <script>
        document.getElementById('eventForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const eventTitle = document.getElementById('eventTitle').value;
            const eventDate = document.getElementById('eventDate').value;
            const eventDescription = document.getElementById('eventDescription').value;
            const eventLocation = document.getElementById('eventLocation').value;

            // Format the date in Google Calendar's required format (YYYYMMDDTHHmmssZ)
            const startDate = new Date(eventDate);
            const endDate = new Date(startDate);
            endDate.setHours(startDate.getHours() + 1);  // Default to 1-hour event

            const startDateString = startDate.toISOString().replace(/[-:]/g, "").split(".")[0];
            const endDateString = endDate.toISOString().replace(/[-:]/g, "").split(".")[0];

            // Build the Google Calendar URL
            const calendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(eventTitle)}&dates=${startDateString}/${endDateString}&details=${encodeURIComponent(eventDescription)}&location=${encodeURIComponent(eventLocation)}`;

            // Redirect the user to Google Calendar with the pre-filled event
            window.location.href = calendarUrl;
        });
    </script>
</body>
</html>
