<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your Availability</title>
  <link rel="stylesheet" href="nextpage.css">
</head>
<body>
  <h1>Yayyy! Thank you for choosing to stay!</h1>

  <!-- "Yayyy!" GIF -->
  <img id="happy-gif" src="happy.gif" alt="Happy Valentine's GIF" width="400" />

  <div>
    <h2>Choose your available date and time</h2>
    <input type="date" id="available-date" placeholder="Select Date">
    <input type="time" id="available-time" placeholder="Select Time">
    <button id="save-button">Save Availability</button>
  </div>

  <div id="user-data"></div> <!-- Where we will display saved data -->

  <script type="module" src="nextpage.js"></script>
</body>
</html>
